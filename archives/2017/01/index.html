<script type="text/javascript">
$(document).ready(function(){
  $('.navbar').click(function(){
    $('header nav').toggleClass('shownav');
    //2016-11-29
    if($('header nav').hasClass('shownav')){
      $('.animated').css('display', 'block');
    }else {
      $('.animated').css('display', 'none');  //2016-11-29
    }

  });
  var myWidth = 0;
  function getSize(){
    if( typeof( window.innerWidth ) == 'number' ) {
      myWidth = window.innerWidth;
    } else if( document.documentElement && document.documentElement.clientWidth) {
      myWidth = document.documentElement.clientWidth;
    };
  };
  var m = $('#main'),
      a = $('#asidepart'),
      c = $('.closeaside'),
      o = $('.openaside');
  c.click(function(){
    a.addClass('fadeOut').css('display', 'none');
    o.css('display', 'block').addClass('fadeIn');
    m.addClass('moveMain');
  });
  o.click(function(){
    o.css('display', 'none').removeClass('beforeFadeIn');
    a.css('display', 'block').removeClass('fadeOut').addClass('fadeIn');
    m.removeClass('moveMain');
  });
  $(window).scroll(function(){
    o.css("top",Math.max(80,260-$(this).scrollTop()));
  });
  
  $(window).resize(function(){
    getSize();
    if (myWidth >= 1024) {
      $('header nav').removeClass('shownav');
      $('.animated').css('display', 'block');   //2016-11-29
    }else{
      m.removeClass('moveMain');
      a.css('display', 'block').removeClass('fadeOut');
      o.css('display', 'none');
      $('.animated').css('display', 'none');  //2016-11-29
      
      //自定义  固定搜索结果列表宽度
      $('ul.search-result-list').css('width', '82%');
    }
  });
  //自定义事件 让搜索结果与输入框同宽 2016-11-30
  $('#local-search-input').focusin(function(){
    getSize();
    if (myWidth >= 1024) {
        $('ul.search-result-list').css('width', '13.5em');
    }
  })
  $('#local-search-input').focusout(function(){
    getSize();
    if (myWidth >= 1024) {
        $('ul.search-result-list').css('width', '7.4em');
    }
  })
  //自定义 如果初始化时屏幕尺寸小于1024 则根据实际情况显示或隐藏菜单
  getSize();
  if (myWidth < 1024) {
    if($('header nav').hasClass('shownav')){
      $('.animated').css('display', 'block');
    }else {
      $('.animated').css('display', 'none');  //2016-11-29
    }
  }
});

<!--自定义功能：本地搜索-->
var search_path = "search.xml";
     if (search_path.length == 0) {
     	search_path = "search.xml";
     }
     var path = "/" + search_path;
     searchFunc(path, 'local-search-input', 'local-search-result');

</script>

<script type="text/javascript">
$(document).ready(function(){
  $('.article-content').each(function(i){
    $(this).find('img').each(function(){
      if ($(this).parent().hasClass('fancybox')) return;
      var alt = this.alt;
      if (alt) $(this).after('<span class="caption">' + alt + '</span>');
      $(this).wrap('<a href="' + this.src + '" title="' + alt + '" class="fancybox"></a>');
    });
    $(this).find('.fancybox').each(function(){
      $(this).attr('rel', 'article' + i);
    });
  });
  if($.fancybox){
    $('.fancybox').fancybox();
  }

  //相册功能 2017-02-20 add
  if($(".photos").length) {
      photoInit();
   }
});
</script>
